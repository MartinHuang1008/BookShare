
<div class="book-list-item">
  <div class="image-wrapper">
    <a href="{% url 'books:book-detail' book.pk %}"><img class="image {% if not book.any_availiable_stock %}out-of-stock{% endif %}" src="{% if book.image %}{{ book.image.url}}{% else %}src-to-default{% endif %}" /></a>
    </div>
  <h4><a href="{% url 'books:book-detail' book.pk %}">{{ book.title }}</a>
    {% if book.any_availiable_stock %}
    <span class="label label-success">대출 가능</span>
    {% else %}
    <span class="label label-danger">재고 없음</span>
    {% endif %}
  </h4>
  <div class="course-wrapper">
    {% for course in book.courses.all %}
    <span class="label label-default ellipsis display-block">{{ course.title }} - {{ course.year }} {{ course.semester }}</span>
    {% endfor %}
  </div>
</div>
