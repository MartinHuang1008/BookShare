{% extends "bookshare/mypage_base.html" %}

{% load templatetags %}

{% block inner-content %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>표지</th>
      <th>제목</th>
      <th>기부일</th>
    </tr>
  </thead>
  <tbody>
    {% for rent in object_list %}
    <tr>
      <td>{% if rent.book.image %}<img class="book-cover" src="{{ rent.book.image.url}}" />{% else %}<img src="default.image.jpg" />{% endif %}</td>
      <td>{{ rent.book.title }}</td>
      <td>{{ rent.added_at|full_date }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan=3>No result</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
