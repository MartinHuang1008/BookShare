{% extends "bookshare/mypage_base.html" %}

{% block title %}마이페이지{% endblock %}

{% block inner-content %}
<div class="signup-screen">
  <div class="small-title" style="margin: 2px 0 20px; font: bold 23px/40px 'Helvetica Neue', 'Helvetica, Arial', 'sans-serif';">개인정보</div>
  <div class="signup-form">
    <form action="/signup/" method="post">
      <div class="form-group">
	<input type="text" class="form-control signup-field" value="{{ userid }}" placeholder="Enter your name" id="signup-name" name="user_id" readonly="readonly">
	<label class="input-field-icon fui-lock" for="username"></label>
      </div>
      <div class="form-group">
	<input type="password" class="form-control signup-field" value="" placeholder="Password Origin" id="before-password" name="password-before">
	<label class="input-field-icon fui-user" for="password"></label>
      </div>
      <div class="form-group">
	<input type="password" class="form-control signup-field" value="" placeholder="Password New" id="signup-password" name="password">
	<label class="input-field-icon fui-user" for="password"></label>
      </div>
      <div class="form-group">
	<input type="password" class="form-control signup-field" value="" placeholder="Password Confirm" id="signup-password-confirm" name="password-confirm" >
	<label class="input-field-icon fui-user" for="password-confirm"></label>
      </div>
      
      
      <div class="form-group">
	<input type="text" class="form-control signup-field" value="{{usersex}}" placeholder="sex" id="signup-sex" name="sex" readonly="readonly">
	<label class="input-field-icon fui-lock" for="sex"></label>
      </div>
      
      <div class="form-group">
	<input type="text" class="form-control signup-field" value="{{phonenum}}" placeholder="phone number" id="signup-phonenum" name="phone-number">
	<label class="input-field-icon fui-user" for="phone-number"></label>
      </div>
      
      
      <div class="form-group">
	<input type="text" class="form-control signup-field" value="{{ useremail }}" placeholder="Email" id="signup-email" name="email">
	<label class="input-field-icon fui-user" for="email"></label>
      </div>

      <button class="btn btn-primary btn-lg btn-block signup-button">Change</button>
      {{error_msg}}
      {% csrf_token %}
    </form>
  </div>
</div>
{% endblock %}
