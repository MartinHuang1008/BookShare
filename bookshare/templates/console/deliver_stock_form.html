{% extends "console/base.html" %}

{% block title %}재고 추가{% endblock %}
{% block content %}

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h2 class="text-center">재고 추가</h2>
        <form method="post" action="{% url 'console:deliver_stock' book.id %}">
            {% csrf_token %}
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>책제목</th>
                        <th>소유자</th>
                        <th>보관상태</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ stock_form.actor }}</td>
                        <td>{{ stock_form.condition }}</td>
                    </tr>
                </tbody>
            </table>
            {{ stock_form.book }}
        
            <div class="text-center">
                <label><button class="btn btn-sm btn-primary">승인</button> <input type="submit" /></label>
                <a href="javascript: history.go(-1);" class="btn btn-sm btn-default">취소</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
