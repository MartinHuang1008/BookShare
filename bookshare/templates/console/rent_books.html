{% extends "console/base.html" %}

{% block title %}도서 대여{% endblock %}
{% block content %}

<h2>도서 대여</h2>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>책제목</th>
      <th>ISBN</th>
      <th>행동</th>
    </tr>
  </thead>
  <tbody>
    {% if object_list %}
    {% for book in object_list %}
    <tr>
      <td>{{ book.title }}</td>
      <td>{{ book.isbn }}</td>
      <td>
        <a href="{% url 'console:rent_book' book.id %}" class="btn btn-sm btn-primary">도서 대여</a>
      </td>
    </tr>
    {% endfor %}
    {% else %}
    <tr>
      <td colspan="3">대여 가능한 도서가 없습니다.</td>
    </tr>
    {% endif %}
  </tbody>
</table>

{% endblock %}
