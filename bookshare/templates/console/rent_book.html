{% extends "console/base.html" %}
{% load bootstrap3 %}

{% block title %}도서 대여{% endblock %}
{% block content %}

<link rel="stylesheet" type="text/css" href="/static/css/console.book.css">

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h2 class="text-center">도서 대여</h2>
        <div class="row">
            <div class="col-md-8">
                <p>책 제목: {{ book.title }}</p>
                <p>보관상태: {{ stock.condition }}</p>
                <form method="post"  class="add-book">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">
                        {% bootstrap_icon "check" %} 대여하기
                        </button>
                        <a href="javascript: history.go(-1);" class="btn btn-default">취소</a>
                    {% endbuttons %}
                </form>
            </div>
            <div class="col-md-4 cover">
                <img src="{{ book.image.url }}"/>
            </div>
        </div>
    </div>
</div>



{% endblock %}

{% block script %}
<script type="text/javascript" src="/static/js/console.book.js"></script>
{% endblock %}
