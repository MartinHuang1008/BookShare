{% extends "console/base.html" %}

{% block title %}재고 추가{% endblock %}
{% block content %}

<h2>재고 추가하기</h2>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>책제목</th>
      <th>ISBN</th>
      <th>행동</th>
    </tr>
  </thead>
  <tbody>
    {% if object_list %}
    {% for rent in object_list %}
    <tr>
      <td>{{ rent.title }}</td>
      <td>{{ rent.isbn }}</td>
      <td>
        <a href="{% url 'console:deliver_stock' rent.id %}" class="btn btn-sm btn-primary">재고 추가</a>
      </td>
    </tr>
    {% endfor %}
    {% else %}
    <tr>
      <td colspan=5>도서가 없습니다.</td>
    </tr>
    {% endif %}
  </tbody>
</table>

{% endblock %}
