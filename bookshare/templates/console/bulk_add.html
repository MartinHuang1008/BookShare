{% extends "console/base.html" %}
{% load bootstrap3 %}

{% block title %}도서 대여{% endblock %}
{% block content %}

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h2 class="text-center">bulk add</h2>
        <div class="row">
            <div class="col-md-8">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">
                        {% bootstrap_icon "check" %} go
                        </button>
                        <a href="javascript: history.go(-1);" class="btn btn-default">취소</a>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock %}
