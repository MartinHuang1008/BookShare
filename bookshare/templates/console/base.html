
<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- loading bootstrap -->
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css" />
        
        <!-- loading flat ui -->
        <link rel="stylesheet" href="/static/css/flat-ui.css" />
        
        <link rel="stylesheet" href="/static/css/style.css" />
        {% block css %}{% endblock %}
        
        <link rel="shortcut icon" href="/static/images/favicon.ico" />
        
        <script type="text/javascript" src="/static/js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/js/flatui-radio.js"></script>
        <script type="text/javascript" src="/static/js/flatui-checkbox.js"></script>
        {% block script %}{% endblock %}

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-72900334-1', 'auto');
	  ga('send', 'pageview');

	</script>
	
        <script type="text/javascript">
            $('body').ready(function(){
                            {% block onload_script %}{% endblock %}
                            });
            </script>
        
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <!-- navigation -->
        <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
            <div id="navbar-wrapper">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                        <span class="sr-only">Toggle navigation</span>
                    </button>
                    <a class="navbar-brand" href="{% url 'console:index' %}">책두레 관리자화면</a>
                </div>
            </div>
        </nav>
        
        
        
        <div id="content-wrapper">
            <div id="nav">
                {% block nav %}{% endblock %}
            </div>
            <div class="container-fluid">
                {% if messages %}
                    {% for message in messages %}
                    <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </div>
            <div id="content" class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
        
    </body>
</html>
