{% extends "base.html" %}


{% block content %}
<div class="book-list">
  <div class="row">
    <h4>Book Search List</h4>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Used In</th>
          <th colspan=2>Status</th>
        </tr>
      </thead>
      <tbody>
	{% if object_list %} 
	{% for book in object_list %}
        <tr>
          <td>1</td>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
	  <td></td>
        </tr>
	{% endfor %}
	{% else %}
	<tr>
	  <td colspan=5>No result</td>
	</tr>
	{% endif %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
